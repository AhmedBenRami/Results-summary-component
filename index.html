<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h3>
                Your Result
            </h3>
            <div class="score">
                <span class="score-num">
                    76
                </span>
                <span class="total-score">
                    of 100
                </span>
            </div>
            <div class="description">
                <div class="situation">
                    Great
                </div>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="summary">
            <div class="call">Summary</div>
            <div class="skill _1">
                <span class="name">Reaction</span>
                <span class="number">80</span>
            </div>

            <div class="skill _2">
                <span class="name">Memory</span>
                <span class="number">92</span>
            </div>

            <div class="skill _3">
                <span class="name">Verbal</span>
                <span class="number">61</span>
            </div>

            <div class="skill _4">
                <span class="name">Visual</span>
                <span class="number">72</span>
            </div>

            <div class="button">
                Continue
            </div>
        </div>
    </div>
</body>

</html>
